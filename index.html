<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Startup Landing Page Clone</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='//fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
	<nav class="top-navigation">
		<div class="content">
			<img width="26px" height="70px"class="logo" src="images/karma-logo.svg" alt="Logo Image">
			<ul class="links">
				<li class="active">Meet Karma</li>
				<li>How it Works</li>
				<li>Store</li>
				<li>Blog</li>
				<li>Help</li>
				<li>Login</li>
			</ul>
		</div>
	</nav>
	<section class="introduction">
		<div class="content">
			<h1>Introducing Karma Clone</h1>
			<h3>Bring WiFi with you, everywhere you go.</h3>
			<div class="buttons">
				<button>Learn More</button>
			</div>
		</div>
	</section>
	<section class="cases">
		<div class="content">
			<h2>Everyone needs a little Karma</h2>
			<ul class="devices">
				<li>
					<img width="127px" height="127px" src="images/icon-devices.svg" alt="Internet for all devices image">
					<div class="caption">
						<h3>Internet for all devices</h3>
					</div>
				</li>
				<li>
					<img width="127px" height="127px" src="images/icon-coffee.svg" alt="Boost your productivity image">
					<div class="caption">
						<h3>Boost your productivity</h3>
					</div>
				</li>
				<li>
					<img width="127px" height="127px" src="images/icon-refill.svg" alt="Pay as You Go image">
					<div class="caption">
						<h3>Pay as You Go</h3>
					</div>
				</li>
			</ul>
		</div>
	</section>
	<footer class="social">
		<div class="content">
			<h5>Join us on</h5>
			<ul class="icons">
				<li class="twitter">
					<a href="http://www.twitter.com"><img src="images/icon-twitter.svg"></a>
				</li>
				<li class="facebook">
					<a href="http://www.facebook.com"><img src="images/icon-facebook.svg"></a>
				</li>
				<li class="instagram">
					<a href="http://www.instagram.com"><img src="images/icon-instagram.svg"></a>
				</li>
			</ul>
			<span class="copy">
				&copy; Karma Mobility, Inc.
			</span>
		</div>
	</footer>
</body>
</html>
